# Get Editor completion to adjust schema.
"$schema" = 'https://starship.rs/config-schema.json'

# Insert a space between Shell and Prompts.
add_newline = true

format = """
$directory$package$git_branch$git_commit$git_state$git_status$hostname\
$package\
$c\
$cmake\
$cobol\
$daml\
$dart\
$deno\
$dotnet\
$elixir\
$elm\
$erlang\
$fennel\
$golang\
$guix_shell\
$haskell\
$haxe\
$helm\
$java\
$julia\
$kotlin\
$gradle\
$lua\
$nim\
$nodejs\
$ocaml\
$opa\
$perl\
$php\
$pulumi\
$purescript\
$python\
$quarto\
$raku\
$rlang\
$red\
$ruby\
$rust\
$scala\
$solidity\
$swift\
$terraform\
$typst\
$vlang\
$vagrant\
$zig\
$buf\
$nix_shell\
$conda\
$meson\
$spack\
$memory_usage\
$aws\
$gcloud\
$openstack\
$azure\
$direnv\
$env_var\
$crystal\
$custom\
$sudo\
$cmd_duration\
$line_break\
$jobs\
$battery\
$character
"""

right_format = """
$time
"""

# Directory Set Full-Path
[directory]
truncation_length = 100
truncate_to_repo = false

# Replace Symbol "❯" to Symbol "➜"
[character]
success_symbol = "[➜](bold green)"
error_symbol = "[✗](bold red)"

# Invisible prompts to be disable package module
[package]
disabled = true

# Battery Module for display battery state.
[battery]
full_symbol = "🔋 "
charging_symbol = "⚡️ "
discharging_symbol = "💀 "
[[battery.display]]
threshold = 10
style = "bold red"
[[battery.display]]
threshold = 30
style = "bold yellow"
discharging_symbol = ""

[git_branch]
format = " [$symbol$branch]($style) "

symbol = "🍣 "
style = "bold yellow"


[git_commit]
commit_hash_length = 8
style = "bold white"

[git_state]
format = '[\($state( $progress_current of $progress_total)\)]($style) '

[git_status]
conflicted = "⚔️ "
ahead = "🏎️ 💨 ×${count}"

behind = "🐢 ×${count}"
diverged = "🔱 🏎️ 💨 ×${ahead_count} 🐢 ×${behind_count}"
untracked = "🛤️  ×${count}"
stashed = "📦 "
modified = "📝 ×${count}"
staged = "🗃️  ×${count}"

renamed = "📛 ×${count}"

deleted = "🗑️  ×${count}"
style = "bright-white"
format = "$all_status$ahead_behind"

[hostname]
ssh_only = false
format = "<[$hostname]($style)>"

trim_at = "-"
style = "bold dimmed white"
disabled = true

# Show Times
[time]
disabled = false
use_12hr = true
